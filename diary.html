<p align="center">《苔》</br>         
            （清）袁枚</br>
白日不到处，青春恰自来。</br>
苔花如米小，也学牡丹开。</br>
虽然苔并不开花，但袁老先生为我们传达生命无贵贱的精神确实感动了很多人，普通人也有属于自己的伟大。</p>
